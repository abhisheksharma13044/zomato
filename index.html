<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link rel="stylesheet" href="style.css">
    <meta name ="viewport" content = "width - device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
<header>
  <nav class="navbar">
    <div class="navbar__brand">
<img src="Assets/logo.png" alt="Zomato Logo" class="navbar_logo">
    </div>
    <div class="navbar__nav__items">
<button class="nav_item button__primary">Order Food</button>
    </div>
  </nav>
</header>
<main class="container">
  <section class="hero__container">
    <div class="hero__image__container">
      <img src="Assets/hero.jpg" alt="Hero Image" class="hero__image1">
    </div>
    <div class="hero__description">
      <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
      <button class="button__primary">Order Now</button>
    </div>

  </section>
  <!--explore menu-->
  <section class="menu__container">
    <h1 class="menu__container__title">Explore our Menu</h1>
    <div class="menu__container__background">

    </div>
    <div class="menu__container__list">
      <div class="menu__container__foodcard">
        <img src="Assets/burger.jpg" class="food__image" alt="Burger Image">
        <h3 class="food__name">Burgers</h3>
        <p>Burger King, Mcdonalds, Burger Place </p> <span style="color:#DF2E38">+3</span></span>
      </div>
      <div class="menu__container__foodcard" id="pizza">
        <img src="Assets/pizza.jpg" alt="Pizza Image" class="food__image" >
        <h3>Pizza</h3>
        <p>Pizza Hut, Domino's Pizza</p> <span style="color:#DF2E38">+3</span>
      </div>
      <div class="menu__container__foodcard">
        <img src="Assets/iceCream.jpg" alt="Ice Cream Image" class="food__image">
        <h3>Ice Cream</h3>
        <p>Baskin Robbins, Giani's</p> <span style="color:#DF2E38">+3</span>
      </div>

    </div>
    <div class="view__more">
      <button class="view__more__button">View More</button>
    </div>

  </section>
  <br>
  <br>
  <br>
  <br>
<section class="stay__updated">
  <div class="stay__updated__title">
    <h1>Stay Updated</h1>
  </div>
  <div class="stay__updated__input">
    <div class="stay__updated__email__input">
        <input type="email" placeholder="abc@xyz.com" class="stay__updated__email__input__box" >
    </div>
<div class="stay__updated__email__button">
  <button class="email__button">Submit</button>
</div>

  </div>
</section>
<br>
<br>
<br>
<section class="quote">
  <div class="quote__image">
    <img src="Assets/table1.jfif" alt="Table Image" class="table">

  </div>

</section>
<br><br><br><br>
</main>
<footer class="footer">
  <div class="footer__logo__container">
      <img src="Assets/logo.png" alt="Logo" class="footer__logo"><br>
  </div>
<div class="footer__buttons__container">
  <button type="button" class="footer__button">Pricing</button><br>
  <button type="button" class="footer__button">Terms and Conditions</button><br>
  <button type="button" class="footer__button">Partnership</button><br>
  <button type="button" class="footer__button">Career</button><br>
  <button type="button" class="footer__button">Contact</button><br>
</div>



</footer>

  </body>
</html>
